<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Pizza Planet</title>
    <link rel="shortcut icon" href="imagens/Pizza_Planet.webp" type="image/x-icon">
    <link rel="stylesheet" href="style-cardapio.css">
</head>

<body>
    <header class="area_heading">
        <div class="heading">
            <h1 class="text-heading">Você está na aba de cardápio</h1>
        </div>
    </header>

    <section class="area-total">
        <div id="area-img-pepperoni-pizza">
            <img src="imagens/pepperoni_pizza.png" alt="image pepperoni pizza" id="img-pepperoni-pizza">
            <div class="area-description">
                <h3>Pizza de calabresa</h3> <br>
                <h4>Ingredientes</h4>
                <p>Calabresa, queijo, cebola</p>
                <p>Preço: R$50,00</p>
                <input type="submit" value="Adicionar ao carrinho" class="add_carrinho">
            </div>
        </div>
        <div>
            <img src="imagens/pizza-portuguesa_min-300x225.jpg.webp" alt="pizza portuguesa" id="img-pizza-portuguesa">
            <div class="area-description">
                <h3>Pizza portuguesa</h3> <br>
                <h4>Ingredientes</h4>
                <p>Ovos, cebola, azeitona, ervilha, queijo, presunto, pimentão e milho</p>
                <p>Preço: R$50,00</p>
                <input type="submit" value="Adicionar ao carrinho" class="add_carrinho" disabled>
            </div>
        </div>
    </section>

    <div>
        <a href="carrinho.html" target="_self" rel="next" id="link_carrinho">
            <p><button type="button">Ir para o carrinho</button></p>
