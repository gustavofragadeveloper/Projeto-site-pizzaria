<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-edicao-perfil.css">
    <link rel="shortcut icon" href="imagens/Pizza_Planet.webp" type="image/x-icon">
    <title>Pizza Planet</title>
</head>

<body>
    <section id="area-edicao">
        <div class="edicao">

            <div><img src="imagens/Pizza_Planet.webp" alt="Imagem logo site" id="logo"></div>

            <form action="confirmacao_edicao.html">
                <input type="text" name="nome" placeholder="Altere seu usuário"> <img src="imagens/image-edit.png"
                    alt="Imagem lápis para edição"> <br>
                <input type="email" name="E-mail" placeholder="Altere seu email" autofocus> <img
                    src="imagens/image-edit.png" alt="Imagem lápis para edição"> <br>
                <input type="text" name="telefone" placeholder="Altere o número de telefone"> <img
                    src="imagens/image-edit.png" alt="Imagem lápis para edição"> <br>
                <input type="text" name="endereco" placeholder="Altere seu endereço" id="endereco"> <img
                    src="imagens/image-edit.png" alt="Imagem lápis para edição"><br>
                <input type="password" name="userpass" placeholder="Altere seua senha"> <img
                    src="imagens/image-edit.png" alt="Imagem lápis para edição"> <br>
                <input type="submit" value="Confirmar alterações">
            </form>


        </div>
    </section>
</body>

</html>
