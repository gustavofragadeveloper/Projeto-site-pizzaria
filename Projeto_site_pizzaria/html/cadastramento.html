<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Planet</title>
    <link rel="shortcut icon" href="../imagens/Pizza_Planet.webp" type="image/x-icon">
    <link rel="stylesheet" href="../css/style-cadastramento.css">
</head>

<body>
    <section class="area-cadastro">
        <div class="cadastro">
            <div>
                <img src="../imagens/Pizza_Planet.webp" alt="Pizza_Planet">
            </div>
            <form action="login.html">
                <input type="text" name="nome" placeholder="Nome de usuário" autofocus>
                <input type="text" name="e-mail" placeholder="seuemail@gmail.com">
                <input type="text" name="telefone" placeholder="(79) 99999-9999">
                <input type="text" name="nome" placeholder="Endereço" id="endereco">
                <input type="password" name="senha" placeholder="Senha">
                <input type="submit" value="cadastrar">
            </form>

        </div>
    </section>
</body>

</html>
