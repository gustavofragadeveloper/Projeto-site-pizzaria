<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Pizza Planet</title>
    <link rel="shortcut icon" href="../imagens/Pizza_Planet.webp" type="image/x-icon">
    <link rel="stylesheet" href="../css/style-cardapio.css">
</head>

<body>
    <header class="area_heading">
        <div class="heading">
            <h1 class="text-heading">Cardápio</h1>
        </div>
        <div class="perfil-icon">
            <a href="editar_perfil.html" class="link-edicao-perfil"><img src="../imagens/perfil.png" alt="perfil" class="img-perfil"></a>
        </div>
    </header>

    <section class="area-total">
        <div id="area-pepperoni-pizza">
            <img src="../imagens/pepperoni_pizza.png" alt="image pepperoni pizza" id="img-pepperoni-pizza">
            <div class="area-description">
                <h3>Pizza de calabresa</h3> 
                <h4>Ingredientes</h4>
                <p>Calabresa, queijo, cebola</p>
                <p>Preço: R$50,00</p>
                <button type="button" id="pizza_calabresa" class="button-style"
                    onclick="add_carrinho_pizza_calabresa()">Adicionar ao
                    carrinho</button>
                <p id="result_pizza_calabresa"></p>
            </div>
        </div>
        <div id="area-portuguesa-pizza">
            <img src="../imagens/pizza-portuguesa.jpeg" alt="pizza portuguesa" id="img-pizza-portuguesa">
            <div class="area-description">
                <h3>Pizza portuguesa</h3> 
                <h4>Ingredientes</h4>
                <p>Ovos, cebola, azeitona, ervilha, <br>queijo, presunto, pimentão e milho</p>
                <p>Preço: R$50,00</p>
                <button type="button" class="button-style" id="pizza_portuguesa"
                    onclick="add_carrinho_pizza_portuguesa()">Adicionar ao
                    carrinho</button>
                <p id="result_pizza_portuguesa"></p>
            </div>
        </div>
    </section>

    <div>
        <a href="carrinho.html" target="_self" rel="next" id="link_carrinho">
            <p><button type="button">Ir para o carrinho</button></p>
        </a>
    </div>

    <script src="../javascript/add_carrinho.js"></script>
</body>

</html>
