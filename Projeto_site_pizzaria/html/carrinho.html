<!DOCTYPE html>
<html lang="pt-BRs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style-carrinho.css">
    <link rel="shortcut icon" href="../imagens/Pizza_Planet.webp" type="image/x-icon">
    <title>Carrinho</title>
</head>

<body>
    <section>
        <h1>Carrinho</h1>
        <div class="area-carrinho">
            <div class="area-descricao">
                <h3>Itens adicionados</h3>
                <ul>
                    <li>1x - Pizza pepperoni= R$50,00</li>
                    <li>1x - Pizza portuguesa= R$50,00</li>
                </ul><br>
                <p>Total = R$100,00</p>

            </div>
            <div class="area-descricao">
                <h3>Endereço</h3>
                <form>
                    <label for="endereco">Informe seu endereço:</label>
                    <input type="text">
                </form>
                <button type="button" onclick="calcular_frete()">Enviar</button>
                <p id="resultado"></p>
            </div>
            <div class="area-descricao">
                <h3>Método de pagamento</h3>
                <form>
                    <label for="pix"><abbr title="Pix"><img src="../imagens/pix.jpg" alt="pix"
                                class="img-pagamentos"></abbr></label>
                    <input type="radio" name="opcao">
                    <label for="Dinheiro"><abbr title="Dinheiro"><img src="../imagens/dinheiro.webp" alt=""
                                class="img-pagamentos"></abbr></label>
                    <input type="radio" name="opcao">
                    <label for="cartao">
                        <abbr title="Cartão de crédito"><img src="../imagens/credito.png" alt=""
                                class="img-pagamentos"></abbr>
                    </label>
                    <input type="radio" name="opcao"> <br> <br>
                    <label for="desconto">Código promocional: <input type="text" name="desconto" id="desconto"></label>
                    <button type="button" class="botao" onclick="calcularPreco()">Calcular preço</button> 
                    <p id="result"></p>
                </form>
            </div>
            <div class="botao">
                <form action="../html/cardapio.html">
                    <input type="submit" name="Finalizar" id="botao-finalizar" value="Finalizar">
                </form>
            </div>
        </div>
    </section>
    <script src="../javascript/carrinho.js"></script>
</body>

</html>
